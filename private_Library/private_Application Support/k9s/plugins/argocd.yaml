plugins:
  argocd-sync:
    shortCut: "s"
    description: Sync ArgoCD Application
    scopes:
      - application
    command: argocd
    args:
    - app
    - sync
    - $NAME
    - --app-namespace
    - $NAMESPACE
    background: true
    confirm: true

  argocd-diff:
    shortCut: "Shift-D"
    description: Diff an ArgoCD Application
    scopes:
      - application
    # args:
    # - app
    # - diff
    # - $NAME
    # - --app-namespace
    # - $NAMESPACE
    command: zsh
    background: false
    args:
      - -c
      - >-
        KUBECTL_EXTERNAL_DIFF="difft --color always" argocd app diff $NAME --app-namespace $NAMESPACE | less -RK

  refresh-apps:
    shortCut: Shift-R
    confirm: false
    scopes:
      - apps
    description: Refresh a argocd app hard
    command: bash
    background: false
    args:
      - -c
      - "kubectl annotate applications -n argocd $NAME argocd.argoproj.io/refresh=hard"

  disable-auto-sync:
    shortCut: Shift-S
    confirm: true
    scopes:
      - apps
    description: Disable argocd sync
    command: kubectl
    background: false
    args:
      - patch
      - applications
      - -n
      - argocd
      - $NAME
      - "--type=json"
      - '-p=[{"op":"replace", "path": "/spec/syncPolicy", "value": {}}]'

